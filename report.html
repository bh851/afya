<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-content {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 300px;
    position: relative;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .popup-content h3 {
    margin-top: 0;
    margin-bottom: 15px;
  }

  .popup-content label {
    display: block;
    margin: 10px 0 5px;
  }

  .popup-content input,
  .popup-content select {
    width: 100%;
    padding: 7px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
  }

  .popup-content button {
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
  }

  .popup-content button:hover {
    background-color: #218838;
  }
  
  

</style>
<body>
    
<button onclick="openPopup()" style="margin: 20px; padding: 10px 20px; background:
 #007bff; color: white; border: none; border-radius: 5px;">Generate Report</button>


<div id="reportPopup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h3>Generate Patient Report</h3>
    <form action="report.php" method="POST">
      <label for="from">From Date:</label>
      <input type="date" name="from" required>

      <label for="to">To Date:</label>
      <input type="date" name="to" required>

      <label for="type">Report Type:</label>
      <select name="type">
        <option value="excel">Excel</option>
        <option value="pdf">PDF</option>
      </select>
      
      <label for="group">Group Category:</label>
      <select name="group">
        <option value="under 5">under 5</option>
        <option value="Adult">Adult</option>
         <option value="Perschool children">Perschool children</option>
          <option value="Pregant Women">Pregant Women</option>
           <option value="Above 60">Above 60</option>
            <option value="brestfeeding mother">brestfeeding mother</option>
      </select>


      <button type="submit" style="margin-top: 15px;">Generate</button>
    </form>
  </div>
</div>



<script>
  function openPopup() {
    document.getElementById('reportPopup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('reportPopup').style.display = 'none';
  }
</script>

</body>
</html>
